<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.contextMenu.min.css') }}">

  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.ico') }}"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}"/>
  {% block css %}{% endblock %}

  <title>{% block title %}{% endblock %} - ChineseViewer</title>
</head>
<body>

  <header class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">ChineseViewer</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="/">Home</a>
        <a class="nav-item nav-link" href="/hanzi">Hanzi Viewer</a>
        <a class="nav-item nav-link" href="/vocab">Vocab Viewer</a>
        <a class="nav-item nav-link disabled" href="/about">About</a>
      </div>
    </div>
  </header>

  <div class="container mt-3">
    {% block content %}{% endblock %}
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.ui.position.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.contextMenu.min.js') }}"></script>

  <script src="{{ url_for('static', filename='js/common.js') }}"></script>
  {% block javascript %}{% endblock %}
</body>
</html>
