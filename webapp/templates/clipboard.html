{% extends 'template.html' %}

{% block css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/clipboard.css') }}"/>
{% endblock %}

{% block title %}Clipboard viewer{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-5">
      <div class="row">
        <textarea type="text" id="itemInput" class="form-control" placeholder="Type or copy-and-paste your text here."></textarea>
      </div>
      <div class="row mt-3">
        <button type="button" id="itemButton" class="btn btn-primary form-control" name="type" value="view">View</button>
      </div>
      <div class="row mt-3">
        <div id="recent-items" class="container recent"></div>
      </div>
    </div>

    <div class="col showareaContainer">
      <div class="container" id="itemShowarea">
      </div>
    </div>
  </div>
{% endblock %}

{% block javascript %}
  <script src="{{ url_for('static', filename='js/clipboard.js' ) }}"></script>
{% endblock %}
